<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login 1</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-queries.css">
</head>
<body>
    <main>
        
            <div class="login">
                <h1>Login</h1>
                <p>sou cliente</p>
                <p>Olá! Se você já está cadastrado, por favor, informe seu e-mail e senha.</p>
            </div>
            
            <div class="form">
                <form action="login.php" method="post">
                    <label for="iusuario">Usuário</label>
                    <input type="text" name="usuario" id="iusuario" required placeholder="Digite seu usuário">
                    <label for="isenha"> Senha</label>
                    <input type="password" name="senha" id="isenha" required placeholder="Digite sua senha">
                    <div class="botao">
                        <input type="submit" value="Entrar">
                        <a href="/">Criar conta</a>
                    </div>
                </form>
            </div>
    </main>
</body>
</html>
